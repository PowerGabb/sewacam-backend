# Nama aplikasi
spring.application.name=sewacam

# Konfigurasi Database Production
spring.datasource.url=jdbc:mysql://localhost:3306/camera_rental
spring.datasource.username=root
spring.datasource.password=password_yang_kuat
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Konfigurasi JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# Direktori upload file (sesuaikan dengan VPS)
app.upload-dir=/home/sewacam-backend/upload

# Konfigurasi Server untuk akses public
server.port=8080
server.address=0.0.0.0

# Konfigurasi File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging Configuration
logging.level.com.project.java.sewacam=INFO
logging.level.org.springframework.security=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n